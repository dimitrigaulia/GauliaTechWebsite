<header class="header">
  <div class="container">
    <nav class="nav">
      <!-- Logo -->
      <div class="logo" (click)="navigateTo('home')">
        <div class="logo-icon">
          <img src="assets/img/LOGO_BRANCO_OTIMIZADO.png" alt="Gaulia Tech Logo" class="logo-image">
        </div>
        <span class="logo-text">Gaulia Tech</span>
      </div>

      <!-- Menu Desktop -->
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li class="nav-item">
          <a class="nav-link" (click)="navigateTo('home')">
            Início
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="navigateTo('about')">
            Sobre
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="navigateTo('services')">
            Serviços
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="navigateTo('contact')">
            Contato
          </a>
        </li>
      </ul>

      <!-- Botão CTA -->
      <div class="nav-cta">
        <button class="btn btn-primary" (click)="navigateTo('contact')">
          Fale Conosco
        </button>
      </div>

      <!-- Menu Mobile Toggle -->
      <button class="mobile-menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </nav>
  </div>
</header>
